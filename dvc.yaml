stages:
  invalidate:
    cmd: stages/00_invalidate.sh
    deps:
      - stages/00_invalidate.sh
    outs:
      - checksum
  download_data:
    cmd: Rscript R/download.R
    deps:
    - R/download.R
    - checksum
    outs:
    - cache/download
  unzip_data:
    cmd: sh stages/02_unzip.sh
    deps:
    - stages/02_unzip.sh
    - cache/download
    outs:
    - cache/unzip
  build_brick:
    cmd: Rscript R/build.R
    deps:
    - R/build.R
    - cache/unzip
    outs:
    - brick/
